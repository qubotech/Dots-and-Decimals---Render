services:
  # Backend API
  - type: web
    name: dots-decimals-backend
    env: node
    region: oregon
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000

  # Frontend Static Site
  - type: web
    name: dots-decimals-frontend
    env: static
    region: oregon
    rootDir: frontend-new
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    headers:
      # Cache static assets for 1 year
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      # Cache images for 1 month
      - path: /*.jpg
        name: Cache-Control
        value: public, max-age=2592000
      - path: /*.png
        name: Cache-Control
        value: public, max-age=2592000
      - path: /*.webp
        name: Cache-Control
        value: public, max-age=2592000
      - path: /*.svg
        name: Cache-Control
        value: public, max-age=2592000
      # Don't cache HTML - always fresh
      - path: /*.html
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      # Security headers
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

